language: node_js
node_js:
  - node
  - lts/*

services:
  - docker
before_script:
  - docker pull linuxserver/transmission
  - docker run -d -p 9091:9091 -p 51413:51413 --net=host linuxserver/transmission

script:
  - npm run lint
  - npm run test:ci
  - npm run build

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - npm run build:docs

jobs:
  include:
    - stage: release
      node_js: lts/*
      script:
        - npm run build
        - npm run semantic-release
    - stage: deploy
      node_js: lts/*
      script:
        - npm run build:docs
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: docs
        github_token: $GH_TOKEN
        on:
          branch: master

notifications:
  email: false
